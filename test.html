<!DOCTYPE html>
<html lang="en">
<head>
    <title>MCQ Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>MCQ Test</h1>
    <form action="{{ url_for('submit_answer') }}" method="POST">
        {% for question in questions %}
            <h3>{{ question.text }}</h3>
            {% for i in range(1, 5) %}
                <input type="radio" name="question_id" value="{{ i }}"> {{ question['option' + i|string] }} <br>
            {% endfor %}
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('summary') }}">View Summary</a>
</body>
</html>
